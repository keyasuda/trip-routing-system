name: Ruby

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Ruby, JRuby and TruffleRuby
        uses: ruby/setup-ruby@v1.95.0
        with:
          ruby-version: 3.1
      - name: Install dependencies
        run: cd trs && bundle install
      - name: Precompile assets
        run: cd trs && bundle exec rails assets:precompile
      - name: Run tests
        run: cd trs && bundle exec rspec --exclude-pattern 'spec/system/**'

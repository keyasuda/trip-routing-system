version: "3"

volumes:
  osm-pgdata:
  osm-tiles:
  valhalla_tiles:
  nominatim-data:

services:
  dev-proxy:
    image: nginx:latest
    ports:
      - "3001:80"
    volumes:
      - type: bind
        source: "./dev-proxy/nginx.conf"
        target: "/etc/nginx/nginx.conf"

  openstreetmap-tile-server:
    build: ./openstreetmap-tile-server/
    volumes:
      - osm-pgdata:/var/lib/postgresql/12/main
      - osm-tiles:/var/lib/mod_tile
      - type: bind
        source: "./osm-data/japan-latest.osm.pbf"
        target: "/data.osm.pbf"

  valhalla:
    build: ./valhalla/
    volumes:
      - "valhalla_tiles:/data"
      - type: bind
        source: "./osm-data/japan-latest.osm.pbf"
        target: "/data.osm.pbf"

  nominatim:
    image: mediagis/nominatim:3.7
    environment:
      - PBF_PATH=/nominatim/data.osm.pbf
      - REPLICATION_URL=https://download.geofabrik.de/asia/japan-updates/
    volumes:
      - "nominatim-data:/var/lib/postgresql/12/main"
      - type: bind
        source: "./osm-data/japan-latest.osm.pbf"
        target: "/nominatim/data.osm.pbf"
